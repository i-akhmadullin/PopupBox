<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>PopupBox</title>
	<link href="css/main.css" rel="stylesheet" type="text/css"/>
	<link href="css/popupbox.css" rel="stylesheet" type="text/css"/>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.popupbox.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<div class="MaxWidth">
		<div class="MinWidth">
			<div class="Wrapper">
				<div class="Content">
					Попап по клику на ссылке
					<br>
					<a href="#" id="popupbox" class="">Открыть попап!</a>
				</div>
			</div>
		</div>
	</div>
	<div class="b-popupbox__overlay" id="b-popupbox__overlay"></div>
	<div class="b-popupbox">
		<div class="b-popupbox__helper"></div>
		<div class="b-popupbox__window">
			<a href="#" class="b-popupbox__close"></a>
			Контент попапа
		</div>
	</div>
</body>
</html>
